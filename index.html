<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Average Finder</title>
</head>
<body style="background: linear-gradient(to left, #99bfa3, #688770); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

    <center>
    <br>
    <div style="border-radius: 60px; width: 400px; height: 70px; background-color: #9bc4a6; color: white; padding-top: 15px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); margin-top: 40px">
        <h1 style="font-weight: bold; font-size: 28px; letter-spacing: 1px;">Average Finder</h1>
    </div>

    <br><br>

    <div style="border-radius: 60px; background-color: white; padding: 30px; width: 400px; height: auto; box-shadow: 0px 4px 12px #00000033;">
        <script type="py" src="main.py"></script>

        <p style="font-weight: bold;">Score 1:</p>
        <input type="text" id="input1" placeholder="Enter a number..." 
               style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px;"/>

        <br>

         <p style="font-weight: bold;">Score 2:</p>
        <input type="text" id="input2" placeholder="Enter a number..." 
               style="width: 90%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px;"/>

        <br>

        <button type="submit" py-click="finding_average" 
                style="padding: 10px 20px; border: none; border-radius: 8px; background-color: #9bc4a6; color: white;">
            COMPUTE
        </button>

        <div id="avg" style="margin-top: 20px; font-size: 18px; font-weight: bold; color: #000000;"></div>
    </div>
    </center>

    <script type="py" src="main.py"></script>
</body>
</html>
